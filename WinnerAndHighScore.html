<!-- will need to get variables from local storage for winner (also add to cat, dog, or mouse variable) and then display on the left side the winner's name and avatar prominently or the mouse if a tie
then write a for loop to iterate through high score array and reorder it by score - each array element will be 2 element array itself [[name,#wins]] then display high score list in the middle (ordered list - name and #wins)
and finally on the right will be cat wins, dog wins, mouse wins
after this need to have link tabs (return to game - continue play (hopefully game board will wipe on page refresh from link - if not will need to set a playagain variable to do this)) and (return to input page for new players - will need to add check name functionality so that player names don't get overwritten)
 -->
 <div class="container">
		<div class="row">

			<div class="oneWins playOne fix1 col-xs-6"></div>
			<div class="oneWins playTwo fix2 col-xs-6"></div>

			<div class="twoWins playTwo fix1 col-xs-6"></div>
			<div class="twoWins playOne fix2 col-xs-6"></div>

			<div class="mouseWins playMouse col-xs-12"></div>
				<div class="row">
					<div class="mouseWins playOne col-xs-6"></div>
					<div class="mouseWins playTwo col-xs-6"></div>
				</div>
		</div>

		<div class="totals row">
			<div class="highScore scoreTitle col-xs-6">Current Series
				<table style="padding:30px;text-align:center;">
					<thead style="padding:10px;">
					  <th class="name1"></th>
						<th>&nbsp&nbspWins&nbsp&nbsp</th>
					  <th class="name2"></th>
					  <th>&nbsp&nbspWins&nbsp&nbsp</th>
					</thead>
					<tbody>
					  <tr>
					    <td style="width:200px;"><div style="position: relative; left: 30%;" class="avatar1"></div></td>
					    <td class="wins1"></td>
					    <td style="width:200px;"><div style="position: relative; left: 30%;" class="avatar2"></div></td>
					    <td class="wins2"></td>
					  </tr>
					</tbody>
				</table>
			</div>
			<div class="catWins col-xs-2">Cat Wins </div>
			<div class="dogWins col-xs-2">Dog Wins </div>
			<div class="mouseScore col-xs-2">Mouse Wins </div>
		</div>
	</div>
	<nav id="inputOrReplay"><a id="rematch" href="context.html">Rematch!</a><a id="reset" href="index.html">Reset with New Players</a></nav>
